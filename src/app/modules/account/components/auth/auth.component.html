<div class="background">
    <!-- If we're logging in -->
    <mat-card class="center" *ngIf="isLogin">
        <mat-card-title class="flex-container-h"><span>Login</span></mat-card-title>
        <mat-card-content>
            <form [formGroup]="loginForm" class="flex-container-v">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <button type="button" mat-raised-button (click)="login()" color="primary" [disabled]="!this.loginForm.valid">LOGIN</button>
                <p style="margin-top: 10px; margin-bottom: 0px;">Don't have an account?</p>
                <button type="button" mat-flat-button routerLink="../register" color="primary">CREATE ACCOUNT</button>
            </form>
        </mat-card-content>
    </mat-card>

    <!-- If we're registering -->
    <mat-card class="center" *ngIf="!isLogin">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" class="flex-container-v">
                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput type="text" formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                </mat-form-field>
                <mat-form-field appearance="fill">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password" formControlName="confirmPassword">
                </mat-form-field>
                <button type="button" mat-raised-button (click)="register()" color="primary" [disabled]="!this.registerForm.valid">REGISTER</button>
                <p style="margin-top: 10px; margin-bottom: 0px;">Already have an account?</p>
                <button type="button" mat-flat-button routerLink="../login" color="primary">LOGIN</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
